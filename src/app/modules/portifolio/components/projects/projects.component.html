<div class="content-projects">
  <div class="content-title">
    <h1>Projetos</h1>
  </div>
  <div class="slide-container">
    <div *ngFor="let project of arrayProjects(); let id = index" class="card" (click)="viewProject(project)">
      <div class="image-container">
        <img [src]="project.preview.image" alt="Card Image" class="card-img" />
        <div class="content-overlay">
          <h3 class="card-title">{{ project.preview.title }}</h3>
          <div class="icon-label-container">
            <ng-container *ngFor="let icon of project.preview.technologiesIcon.icons; let i = index">
              <div class="icon-wrapper">
                <i [class]="icon" [id]="icon"></i>
                <label for="{{ icon }}">{{ project.preview.technologiesIcon.iname[i] }}</label>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
