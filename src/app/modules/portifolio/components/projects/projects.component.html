<div #swiperContainer class="slide-container swiper-container">
  <div class="slide-content swiper-wrapper">
    <div
      class="card-wrapper swiper-slide"
      *ngFor="let project of arrayProjects()"
    >
      <div class="card">
        <div class="image-content">
          <span class="overlay"></span>
          <div class="card-image">
            <img
              [src]="project.preview.image"
              alt="Card Image"
              class="card-img"
            />
          </div>
        </div>
        <div class="card-content">
          <h3 class="card-title">{{ project.preview.title }}</h3>
          <div
            *ngFor="
              let icon of project.preview.technologiesIcon.icons;
              let i = index
            "
          >
            <i [class]="icon" [id]="icon"></i>
            <label for="{{ icon }}">{{
              project.preview.technologiesIcon.iname[i]
            }}</label>
          </div>
          <p class="resume">{{ project.preview.resume }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>
